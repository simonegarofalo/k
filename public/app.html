<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/kangaroo-favicon.png" />
    <title>Kangaroo | Keep everything in one safe place</title
    <meta name="description" content="Kangaroo | Keep everything in one safe place" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body class="app-page">
    <nav class="app-navbar">
      <div class="profile-button-wrapper">
        <button id="profile-button"></button>
        <div id="user-data-wrapper" class="hidden">
          <p>User:
            <span id="user-email"></span>
          </p>
          <button id="logout-button" class="logout-button"><img src="./assets/logout-icon.svg" alt="Sign out icon"><span>Sign out</span></button> 
        </div>
      </div>
    </nav>
    <main class="grid">
 <section class="app-layout">
        <div class="app-header">
          <h1>Kangaroo</h1>
          <p>Keep everything in a safe place</p>
        </div>
        <div class="form-wrapper">
          <form id="main-form"  method="POST">
            <input id="input-url" type="url" name="input-url" placeholder="Enter the url" required>
            <input id="input-title" type="text" name="input-title" placeholder="Customize it (optional)">
            <button id="button-add-new" type="submit">Add</button>
          </form>
        </div>
        <div class="filters-wrapper">
          <div class="search-wrapper">
            <img src="./assets/lente-icon.svg" alt="Search icon">
            <input type="text" id="search-input" placeholder="Search links...">
          </div>
          <div class="sort-wrapper">
            <label for="sort-select"><img src="./assets/filter-icon.svg" alt="Filter icon"></label>
            <select id="sort-select">
              <option value="date_desc">Latest</option>
              <option value="date_asc">Oldest</option>
              <option value="az">A-Z</option>
              <option value="za">Z-A</option>
            </select>
          </div>
        </div>
        <ul class="list-wrapper"></ul>
      </section>
    </main>
    <script src="./js/index.js"></script>
    <script src="./js/app.js"></script>
  </body>
</html>
