<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
     <link rel="icon" type="image/png" sizes="32x32" href="./assets/kangaroo-favicon.png" />
    <title>Sign in to Kagaroo | Kangaroo</title>
    <meta name="description" content="Sign in to Kangaroo" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body class="auth-page">
    <main class="grid">
      <section class="login-section">
        <img src="./assets/kangaroo-favicon.png" alt="kangaroo logo">
        <h2 class="form-title">Sign in to Kangaroo</h2>
        <form id="login-form">
          <input type="email" id="login-email" placeholder="Email">
          <input type="password" id="login-password" placeholder="Password">
          <button>Log in</button>
        </form>
        <p class="auth-footer-links">New to Kangaroo? <a href="/register.html">Create an account</a></p>
      </section>
    </main>
    <script type="module" src="./js/auth.js"></script>
</body>
</html>
